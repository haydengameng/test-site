// In your SPA, safely handle the redirect parameter
const urlParams = new URLSearchParams(window.location.search);
const redirectPath = urlParams.get('redirect');

// Validate the path before using it
if (redirectPath && redirectPath.startsWith('/') && !redirectPath.includes('..')) {
    // Use your router to navigate to the redirectPath
    yourRouter.push(redirectPath);
}
</script>
